<div class="chat2db">
  <h3>Chat2DB 简易演示</h3>
  
  <div class="query-options">
    <label>
      <input type="checkbox" [(ngModel)]="useNlp">
      使用自然语言处理
    </label>
  </div>
  
  <textarea rows="3" cols="60" [(ngModel)]="queryText" placeholder="{{useNlp ? '例如: 显示所有员工' : '例如: SELECT * FROM employees'}}"></textarea>
  <br>

  <div style="margin-top:8px">
    <label for="model">模型:</label>
    <select id="model" [(ngModel)]="selectedModel">
      <option *ngFor="let m of models" [value]="m">{{m}}</option>
    </select>
    <button (click)="fetchModels()" [disabled]="loadingModels">刷新模型</button>
    <button (click)="loadModelAndChat()" [disabled]="loading || !selectedModel">加载并发送</button>
    <button (click)="send()" [disabled]="loading">发送</button>
  </div>
  
  <div *ngIf="useNlp && generatedSql" class="generated-sql">
    <h4>生成的 SQL</h4>
    <pre>{{generatedSql}}</pre>
  </div>
  
  <div *ngIf="loadingMessage" style="margin-top:8px;color:#b04;">{{loadingMessage}}</div>

  <div *ngIf="sql && !useNlp">
    <h4>执行的 SQL</h4>
    <pre>{{sql}}</pre>
  </div>

  <div *ngIf="results.length">
    <h4>结果（最多 100 条）</h4>
    <table border="1">
      <thead>
        <tr>
          <th *ngFor="let k of (results[0] | keyvalue)">{{k.key}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of results">
          <td *ngFor="let v of (r | keyvalue)">{{v.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
