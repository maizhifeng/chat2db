<div class="container">
  <nav class="navbar">
    <h2>Chat2DB</h2>
    <div class="nav-content">
      <ul *ngIf="currentUser">
        <li><a routerLink="/" routerLinkActive="active">查询</a></li>
        <li><a routerLink="/connections" routerLinkActive="active">连接管理</a></li>
        <li><a routerLink="/tables" routerLinkActive="active">表管理</a></li>

  </nav>

    <router-outlet></router-outlet>
  </div>
