<mat-toolbar color="primary" class="app-toolbar">
  <span>Chat2DB</span>
  <nav *ngIf="currentUser" class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active">控制台</a>
    <a mat-button routerLink="/query" routerLinkActive="active">查询</a>
    <a mat-button routerLink="/ai-assistant" routerLinkActive="active">AI助手</a>
  
  <a mat-button routerLink="/sql-editor" routerLinkActive="active">SQL编辑器</a>
    <a mat-button routerLink="/data-browser" routerLinkActive="active">数据浏览器</a>
    <a mat-button routerLink="/connections" routerLinkActive="active">连接管理</a>
    <a mat-button routerLink="/tables" routerLinkActive="active">表管理</a>
  </nav>
  <span class="spacer"></span>
  <div class="user-info" *ngIf="currentUser">
    <span>欢迎, {{ currentUser.username }}!</span>
    <button mat-raised-button color="accent" (click)="logout()">注销</button>
  </div>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
